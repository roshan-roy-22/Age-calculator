<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <div class="container mx-auto  ">
        <div class="content  mx-auto text-center my-5 p-4 border rounded-4  bg-white   ">
            <h1 class="my-2 fw-bold ">Age Calculator</h1>
            <label class="my-1 " for="date">Enter your Birthdate:</label>
            <div class="d-flex my-2   align-items-center justify-content-center   ">
                <input class="form-control me-2 " id="date" type="date" placeholder="Default input" aria-label="default input example">
                <button onclick="calculateAge()" class="btn btn-success"  >Calculate Age</button>
            </div>
            <p class=" mt-3 fw-bold " id="result"></p>
        </div>
    </div>


</body>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

</html>
